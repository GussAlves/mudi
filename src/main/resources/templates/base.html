<head th:fragment="head(value)">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
    <title th:text="${value}"></title>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 justify-content-between d-flex">
    <span class="logo">mudi</span>
    <span class="mt-3">login</span>
</div>

<div th:fragment="title(value)" class="jumbotron mb-0">
    <h1 class="display-4" th:text="${value}"></h1>
</div>
