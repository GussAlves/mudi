<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<div class="container">
    <div th:each="order : ${orders}">
        <div class="card-header" th:text="${order.productName}">Product name</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Price: R$<span th:text="${order.productPrice}">200,99</span></div>
                        <div class="col-md-7">Delivery Date: <span>10/05/2021</span></div>
                    </div>
                    <div>Product</div>
                    <div><input class="form-control" value="any url.." th:value="${order.productUrl}"></div>
                    <div>Description</div>
                    <div>
                        <textarea class="form-control" th:text="${order.productDescription}">Order description</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <img class="img-thumbnail" src="#" th:src="${order.productImage}">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
